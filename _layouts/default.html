<!DOCTYPE html>
<html lang='en'>
  <head>
    {% include head.html %}
    {{ page.head }}
  </head>

  <body class="{{ page.layout }}">
    {% if page.url == '/' %}
      <header>
        <div class="slideshow-container">

            <div class="mySlides fade">
              <img src='{{ site.baseurl }}/assets/images/students.jpg' id='students' title='WDAqua students'>
              <img src='{{ site.baseurl }}/assets/images/wdaqua.png' id='logo' title='WDAqua'>              
            </div>

            <div class="mySlides fade">              
              <img src='{{ site.baseurl }}/assets/images/students_2.jpg' id='students_2' title='WDAqua students'>
            </div>           
        </div>    
        
      </header>
    {% endif %}
    {% include nav.html %}
    {{ content }}
    {% include footer.html %}
    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
               slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
  </body>
</html>
