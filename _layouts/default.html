<!DOCTYPE html>
<html lang='en'>
  <head>
    {% include head.html %}
    {{ page.head }}
  </head>

  <body class="{{ page.layout }}">
    {% if page.url == '/' %}
      <header>
        
        <img src='{{ site.baseurl }}/assets/images/students.jpg' id='students' title='WDAqua students'>

    {{ content }}
    {% include footer.html %}

</html>
